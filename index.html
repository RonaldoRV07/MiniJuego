<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busca su Pareja</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 10px;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
  }

  .info {
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: #fff;
    font-size: 18px;
    margin: 10px;
    flex-wrap: wrap;
  }

  .game-board {
    display: grid;
    justify-content: center;
    gap: 10px;
    margin: 20px auto;
  }

  .card {
    width: 70px;
    height: 70px;
    background-color: #fff;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s, border 0.3s;
  }

  .card.flipped {
    background-color: #ffd;
    transform: rotateY(180deg);
  }

  .card.correct {
    border: 3px solid #00ff00;
  }

  .card.wrong {
    background-color: #ff4d4d;
  }

  .controls {
    margin: 15px;
  }

  input[type="range"] {
    width: 200px;
  }

  @media (max-width: 600px) {
    .card {
      width: 50px;
      height: 50px;
      font-size: 24px;
    }
  }
</style>
</head>
<body>
  <h1>üéØ Busca su Pareja üéØ</h1>

  <div class="info">
    <div>‚è±Ô∏è Tiempo: <span id="timer">60</span>s</div>
    <div>‚ù§Ô∏è Vidas: <span id="lives">7</span></div>
    <div>üî• Nivel: <span id="level">1</span></div>
    <div class="controls">
      üîä Volumen:
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/06/06/audio_c34e6e7b23.mp3?filename=happy-day-15620.mp3" type="audio/mpeg">
  </audio>

<script>
const board = document.getElementById("gameBoard");
const timerDisplay = document.getElementById("timer");
const livesDisplay = document.getElementById("lives");
const levelDisplay = document.getElementById("level");
const bgMusic = document.getElementById("bgMusic");
const volumeControl = document.getElementById("volume");

let firstCard = null;
let secondCard = null;
let lockBoard = false;
let lives = 7;
let timer;
let timeLeft = 60;
let level = 1;
let matchedPairs = 0;

const themes = {
  1: ["üçé","üçå","üçá","üçâ"],
  2: ["üê∂","üê±","üê∏","üêº","ü¶ä","ü¶Å"],
  3: ["üåé","üåï","‚òÄÔ∏è","‚≠ê","ü™ê","üåô","üåç","üåö"]
};

const times = { 1: 60, 2: 120, 3: 180 };

volumeControl.addEventListener("input", () => {
  bgMusic.volume = volumeControl.value;
});

// Iniciar m√∫sica autom√°ticamente
window.addEventListener("load", () => {
  bgMusic.play();
  startGame();
});

function startGame() {
  clearInterval(timer);
  lives = 7;
  timeLeft = times[level];
  matchedPairs = 0;
  livesDisplay.textContent = lives;
  levelDisplay.textContent = level;
  timerDisplay.textContent = timeLeft;
  
  createBoard();
  startTimer();
}

function createBoard() {
  board.innerHTML = "";
  const symbols = themes[level];
  const pairCount = symbols.length;
  const cardsArray = [...symbols, ...symbols];
  cardsArray.sort(() => 0.5 - Math.random());

  let gridCols = Math.sqrt(cardsArray.length);
  board.style.gridTemplateColumns = `repeat(${Math.ceil(gridCols)}, 80px)`;

  cardsArray.forEach(symbol => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.symbol = symbol;
    card.addEventListener("click", flipCard);
    board.appendChild(card);
  });
}

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      alert("‚è∞ Tiempo agotado. Int√©ntalo de nuevo.");
      level = 1;
      startGame();
    }
  }, 1000);
}

function flipCard() {
  if (lockBoard || this.classList.contains("flipped")) return;
  this.textContent = this.dataset.symbol;
  this.classList.add("flipped");

  if (!firstCard) {
    firstCard = this;
    return;
  }

  secondCard = this;
  checkMatch();
}

function checkMatch() {
  lockBoard = true;
  if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
    firstCard.classList.add("correct");
    secondCard.classList.add("correct");
    matchedPairs++;
    resetTurn();
    if (matchedPairs === themes[level].length) nextLevel();
  } else {
    firstCard.classList.add("wrong");
    secondCard.classList.add("wrong");
    lives--;
    livesDisplay.textContent = lives;
    setTimeout(() => {
      firstCard.classList.remove("flipped", "wrong");
      secondCard.classList.remove("flipped", "wrong");
      firstCard.textContent = "";
      secondCard.textContent = "";
      resetTurn();
      if (lives <= 0) {
        alert("üíÄ Te quedaste sin vidas. Int√©ntalo nuevamente.");
        level = 1;
        startGame();
      }
    }, 800);
  }
}

function resetTurn() {
  [firstCard, secondCard, lockBoard] = [null, null, false];
}

function nextLevel() {
  clearInterval(timer);
  if (level < 3) {
    level++;
    alert(`üéâ ¬°Nivel ${level - 1} superado! Avanzas al nivel ${level}.`);
    startGame();
  } else {
    alert("üèÜ ¬°Felicitaciones! Completaste todos los niveles üéâ");
    level = 1;
    startGame();
  }
}
</script>
</body>
</html>
